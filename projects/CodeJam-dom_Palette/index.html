<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodeJam - Palette</title>
    <link rel="stylesheet" href="../CodeJam-dom_Palette/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="divider">
        <a href="#" class="nav"></a>
        <h1 class="logo">CodeJam - Palette</h1>
      </div>
      <a href="#" class="menu"></a>
    </header>
    <main>
      <aside class="aside">
        <div class="tools">
          <button class="bucket">
            <div class="tool-icon"></div>
            <span class="tool-name">Paint bucket</span>
          </button>
          <button class="choose">
            <div class="tool-icon"></div>
            <span class="tool-name">Choose color</span>
          </button>
          <button class="move">
            <div class="tool-icon"></div>
            <span class="tool-name">Move</span>
          </button>
          <button class="transform">
            <div class="tool-icon"></div>
            <span class="tool-name">Transform</span>
          </button>
        </div>
        <div class="colors">
          <div class="current color">
            <div class="color-circle"></div>
            <span class="color-name">Current color</span>
          </div>
          <div class="prev color">
            <div class="color-circle"></div>
            <span class="color-name">Prev color</span>
          </div>
          <div class="red color">
            <div class="color-circle"></div>
            <span class="color-name">red</span>
          </div>
          <div class="blue color">
            <div class="color-circle"></div>
            <span class="color-name">blue</span>
          </div>
        </div>
      </aside>
        <section class="figures">
          <div class="fig-1 figure"></div>
          <div class="fig-2 figure"></div>
          <div class="fig-3 figure"></div>
          <div class="fig-4 figure"></div>
          <div class="fig-5 figure"></div>
          <div class="fig-6 figure"></div>
          <div class="fig-7 figure"></div>
          <div class="fig-8 figure"></div>
          <div class="fig-9 figure"></div>
      </section>

      <script src="../CodeJam-dom_Palette/script.js"></script>
    </main>
  </body>
</html>
